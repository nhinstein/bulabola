<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>BulaBola</title>
  <meta name="description" content="My first PWA"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ee6e73"/>
  <link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
</head>
<body class="indigo lighten-5">
  <!-- Navigasi -->
  <nav class="default-primary-color" role="navigation">
    <div class="nav-wrapper container">
      <a href="./index.html" class="brand-logo" id="logo-container">BulaBola</a>
      <a href="./index.html#pertandingan" class="sidenav-trigger" data-target="nav-mobile">
        <i class="material-icons">arrow_back</i>
      </a>
      
      <ul class="topnav right hide-on-med-and-down"></ul>
    </div>
  </nav>
  <!-- Akhir Navigasi -->

  <div class="container" id="body-content">
    <div class="centered-spinner" id="spinner">
      <div class="preloader-wrapper big active">
       <div class="spinner-layer spinner-blue-only">
         <div class="circle-clipper left">
           <div class="circle"></div>
         </div><div class="gap-patch">
           <div class="circle"></div>
         </div><div class="circle-clipper right">
           <div class="circle"></div>
         </div>
       </div>
     </div>
    </div>
    <div class="row">
       <div class="col s12" id="data_match">
    <!-- Card berisi artikel akan disisipkan ke dalam sini. -->
       </div>
    </div>
  </div>
  <script type="text/javascript" src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"></script>
  <script src="js/moment-with-locales.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/idb.js"></script>
  <script src="js/db.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/football_api.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", function() {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(function() {
          console.log("Pendaftaran ServiceWorker berhasil");
        })
        .catch(function() {
          console.log("Pendaftaran ServiceWorker gagal");
        });
    });
  } else {
    console.log("ServiceWorker belum didukung browser ini.");
  }

  document.addEventListener("DOMContentLoaded", function() {
    isMatchFavorite();
      });
  
  </script>
</body>
